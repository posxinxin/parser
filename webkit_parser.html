<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Parser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #00FF00;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            resize: none;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            margin: 0 auto;
        }

        input[type="submit"] {
            background-color: #00FF00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        .encoded-data {
            background-color: #333;
            border: 2px solid #00FF00;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            display: none;
            text-align: center;
            overflow: hidden;
        }

        .footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Form Data Parser</h1>
    <form id="form" onsubmit="return parseFormData(event)">
        <label for="formData">Paste your raw form data:</label><br><br>
        <textarea name="formData" id="formData" placeholder="Paste your raw form data here... (including boundaries)"></textarea><br><br>
        <input type="submit" value="Parse Data">
    </form>
    <div class="encoded-data" id="encodedData">
        <h2>Encoded Form Data:</h2>
        <pre id="encodedOutput"></pre>
    </div>
    <div class="footer">
        <div class="footer-content">
            <span class="created-by">Created by: X I N</span>
        </div>
    </div>

    <script>
        function parseFormData(event) {
            event.preventDefault();

            const rawData = document.getElementById("formData").value;

            // Validate the raw data
            if (!isValidFormData(rawData)) {
                alert("Invalid form data! Please ensure the data is in proper format.");
                return false;
            }

            // Extract form data and encode it
            const parsedData = parseRawData(rawData);
            const urlEncodedData = encodeFormData(parsedData);

            // Show the encoded data in the output box
            document.getElementById("encodedOutput").textContent = urlEncodedData;
            document.getElementById("encodedData").style.display = 'block';
        }

        function isValidFormData(data) {
            return data.includes('Content-Disposition: form-data');
        }

        function parseRawData(data) {
            const entries = {};
            const boundaryMatch = data.match(/boundary=(.*)/);
            const boundary = boundaryMatch ? boundaryMatch[1] : null;

            if (!boundary) {
                alert('No boundary found in the form data.');
                return {};
            }

            // Split the raw data using the boundary, remove extra parts
            const parts = data.split(`--${boundary}`).filter(part => part.trim());

            parts.forEach(part => {
                const lines = part.split("\n").map(line => line.trim()).filter(line => line.length > 0);
                let fieldName = '';
                let fieldValue = '';

                lines.forEach(line => {
                    if (line.startsWith('Content-Disposition: form-data; name="')) {
                        const nameMatch = line.match(/name="([^"]+)"/);
                        if (nameMatch) {
                            fieldName = nameMatch[1];
                        }
                    } else if (fieldName && !fieldValue) {
                        // The first non-disposition line is the field value
                        fieldValue = line;
                    }
                });

                if (fieldName) {
                    entries[fieldName] = fieldValue;
                }
            });

            return entries;
        }

        function encodeFormData(data) {
            const encodedData = [];
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    encodedData.push(encodeURIComponent(key) + '=' + encodeURIComponent(data[key]));
                }
            }
            return encodedData.join('&');
        }
    </script>
</body>
</html>
